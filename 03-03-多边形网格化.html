<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多边形网格化</title>
    <style>
        html{height: 100%}
        body{height: 100%;margin: 0;}
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import Vector2 from "./jsm/Vector2.js";
        import Poly from "./jsm/Poly.js";

        const canvas=document.getElementById('canvas');
        canvas.width=window.innerWidth;
        canvas.height=window.innerHeight;
        const ctx=canvas.getContext('2d');
        const points=[
            new Vector2(0,0),
            new Vector2(0,600),
            new Vector2(600,600),
            new Vector2(600,200),
            new Vector2(200,200),
            new Vector2(200,400),
            new Vector2(300,400),
            new Vector2(300,300),
            new Vector2(500,300),
            new Vector2(500,500),
            new Vector2(100,500),
            new Vector2(100,100),
            new Vector2(600,100),
            new Vector2(600,0)
        ];
        const poly=new Poly({
            position:new Vector2(50,50),
            stroke:true,
            close:true,
            lineWidth:2,
            vertices:[...points]
        });
        poly.draw(ctx);

        const triangles=[];
        let start=0;
        crtMesh(start);
        console.log(triangles);
        triangles.forEach((ele,ind)=>{
            const poly=new Poly({
                position:new Vector2(50,50),
                stroke:true,
                close:true,
                vertices:ele
            });
            poly.draw(ctx);
        });

        function crtMesh(start){
            const len=points.length;
            console.log(len);
            const [i0,i1,i2]=[
                start%len,
                (start+1)%len,
                (start+2)%len
            ];
            const [p0,p1,p2]=[
                points[i0],
                points[i1],
                points[i2],
            ];
            console.log(p0,p1,p2);
            if(len===3){
                triangles.push([p0,p1,p2]);
            }else{
                const area=triangleArea(p0,p1,p2);
                if(area>=0||hasOtherPointInTriangle(p0,p1,p2)){
                    //凹三角
                    crtMesh(i1);
                }else{
                    //凸三角
                    triangles.push([p0,p1,p2]);
                    points.splice(i1,1);
                    crtMesh(i1);
                }
            }
        }
        /*判断除三角形之外的顶点里，是否有在三角形里的*/
        function hasOtherPointInTriangle(p0,p1,p2){
            for (let ele of points){
                if(ele!==p0&&ele!==p1&&ele!==p2){
                    if (ele.inTriangle(p0,p1,p2)){
                        return true;
                    }
                }
            }
            return false;
        }
        /*获取三角形面积*/
        function triangleArea(p0,p1,p2){
            const [bx,by,cx,cy]=[
                p1.x-p0.x,
                p1.y-p0.y,
                p2.x-p0.x,
                p2.y-p0.y,
            ];
            return (bx*cy-cx*by)/2;
        }

    </script>
</body>
</html>
