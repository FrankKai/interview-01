<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多边形网格化</title>
    <style>
        html{height: 100%}
        body{height: 100%;margin: 0;}
        #canvas{background: antiquewhite}
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import Vector2 from "./jsm/Vector2.js";
        import Poly from "./jsm/Poly.js";

        const canvas=document.getElementById('canvas');
        canvas.width=window.innerWidth;
        canvas.height=window.innerHeight;
        const ctx=canvas.getContext('2d');
        const points=[
            new Vector2(0,0),
            new Vector2(0,600),
            new Vector2(600,600),
            new Vector2(600,200),
            new Vector2(200,200),
            new Vector2(200,400),
            new Vector2(300,400),
            new Vector2(300,300),
            new Vector2(500,300),
            new Vector2(500,500),
            new Vector2(100,500),
            new Vector2(100,100),
            new Vector2(600,100),
            new Vector2(600,0)
        ];
        const poly=new Poly({
            position:new Vector2(50,50),
            stroke:true,
            close:true,
            vertices:[...points]
        });
        poly.draw(ctx);

        const triangles=[];
        let p0=0;
        crtMesh(p0);
        function crtMesh(p0){
            if(points.length===3){
                triangles.push([
                    points[0],
                    points[1],
                    points[2],
                ])
            }else{
                const area=triangleArea(points[0],points[1],points[2]);
                if(area>=0){
                    crtMesh(p0+1);
                }else{
                    
                }
            }
        }
        /*获取三角形面积*/
        function triangleArea(p0,p1,p2){
            const [bx,by,cx,cy]=[
                p1.x-p0.x,
                p1.y-p0.y,
                p2.x-p0.x,
                p2.y-p0.y,
            ];
            return (bx*cy-cx*by)/2;
        }

    </script>
</body>
</html>
